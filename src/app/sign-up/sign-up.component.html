<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card mx-4">
          <div class="card-block p-4">
            <form   [formGroup]="myForm" (ngSubmit) ="onSubmit($event)">
              <h2>Register</h2>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" formControlName="firstName" id="firstName"
                         placeholder="First Name"/>

                </div>

                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" formControlName="lastName" id="lastName"
                         placeholder="Last Name"/>

                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="school">University</label>
                  <input type="text" class="form-control" formControlName="school" id="school" placeholder="University"/>

                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="gpa">GPA</label>
                  <input type="text" class="form-control" formControlName="gpa" id="gpa" placeholder="GPA"/>

                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="yog">Year of Graduation</label>
                  <input type="text" class="form-control" formControlName="yog" id="yog" name="Year of Graduation"/>

                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="aoi"> Area of Interest</label>
                  <input type="text" class="form-control" formControlName="aoi" id="aoi" placeholder="Area of Interest"/>

                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="spec">Specialization</label>
                  <input type="text" class="form-control" formControlName="spec" id="spec" placeholder="Specialization"/>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="gender">Gender</label>
                  <input type="text" class="form-control" formControlName="gender"  id="gender"
                         placeholder="Gender"/>

                </div>

                <div class="form-group">
                  <label> Mentoring Options</label>
                  <label>
                    <select name="In Person or Virtual">
                      <option value="In Person">In Person</option>
                      <option value="Virtual">Virtual</option>
                    </select>
                  </label>
                </div>
              </div>
              <h2>Login Credentials </h2>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="text" class="form-control" formControlName="email" id="email" placeholder="Email"/>

                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password"/>

                </div>
              </div>
              <div class="col-sm-12" >
                <div class="form-group">
                  <button class="btn btn-primary" type = "submit" value ="Submit Form" [disabled]="!myForm.valid" > Complete</button>
                  <img src=""/>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div>
    </div>
  </div>
</div>
